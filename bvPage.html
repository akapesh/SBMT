<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Money Transfer</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./custom2.css">
</head>
<body data-spy="scroll" data-target="#navbarResponsive">

	<h3 class="heading">Bullion Van User</h3>
	<div class="heading-underline"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<form>
				<div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="cname" placeholder="Clients' Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="bname" placeholder="Business Type">
                </div>
                </div>
            <div class="form-group">
                <input type="text" class="form-control" id="pup" placeholder="Pick-up Location">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="amt" placeholder="Amount-To-Delivery">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="bank" placeholder="Destination (Bank)">
            </div>
            <div class="form-group">
                <label><b>Schedule</b></label>
                <div>
                    <select>
                    	<option selected>None</option>
                        <option selected>8-12 am</option>
                        <option selected>3-6 pm</option>
                        <option selected>Nightly hour</option>
                </select>
                </div>                      
            </div>
			</form>
			</div>

			<div class="col-md-5">
				<button type="submit" class="btn-success"><b>Accept</b></button>

				<button type="reset" class="btn-danger"><b>Decline</b></button><br><br><br>
				
				<div class="chat">
					<button type="submit" class="btn-info"><b>Chat Room</b></button>
				</div>
				

			</div>
		</div>
	</div>


	

</body>
